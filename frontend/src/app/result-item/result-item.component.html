<mat-card class="item">
  	<mat-card-header>
  		<mat-card-title class='card-title'>{{item.title}}</mat-card-title>
 		<mat-card-subtitle>{{item.domain}}</mat-card-subtitle>
 	</mat-card-header>
 <mat-card-content>{{item.description}}</mat-card-content>
  	<mat-card-actions>
    <button mat-button color="primary" (click)="downloadFilm()" >Download</button>
  </mat-card-actions>
</mat-card>
